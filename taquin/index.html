<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Taquin</title>

    <link href='../css/lib/bootstrap.min.css' rel='stylesheet'>
    <link href='../css/taquin.css' rel='stylesheet'>
</head>
<body>
    <h1>Jeu du taquin</h1>
    <table>
        <tr>
            <td class="cell1"></td>
            <td class="cell2"></td>
            <td class="cell3"></td>
        </tr>
        <tr>
            <td class="cell4"></td>
            <td class="cell5"></td>
            <td class="cell6"></td>
        </tr>
        <tr>
            <td class="cell7"></td>
            <td class="cell8"></td>
            <td class="cell9"></td>
        </tr>
    </table>
    <span>
        <button id="shuffle">Shuffle</button>
    </span>
    <span>
        <button id="ordered">Initial Position</button>
    </span>
    <span>
        <button id="resolve">Resolve the Taquin</button>
    </span>
    <span id="directionButtons">
        <button id="up">
            <img src="../files/chevron-up.png" alt="">
        </button>
        <button id="left">
            <img src="../files/chevron-left.png" alt="">
        </button>
        <button id="right">
            <img src="../files/chevron-right.png" alt="">
        </button>
        <button id="down">
            <img src="../files/chevron-down.png" alt="">
        </button>
    </span>
</body>
<script type="text/javascript" src='../js/lib/jquery-3.3.1.min.js'></script>
<script type="text/javascript" src='../js/lib/bootstrap.min.js'></script>
<script type="text/javascript" src='../js/taquin.js'></script>
</html>
